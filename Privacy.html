
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSave | Privacy</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #81c784;
      --accent: #ff8f00;
      --dark: #263238;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    .privacy-hero {
      background: linear-gradient(135deg, rgba(46,125,50,0.9) 0%, rgba(46,125,50,0.7) 100%);
      color: white;
      padding: 6rem 0;
      text-align: center;
    }

    .privacy-hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .privacy-hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
      opacity: 0.9;
    }

    .privacy-content {
      padding: 5rem 0;
      background-color: var(--white);
    }

    .privacy-section {
      margin-bottom: 3rem;
    }

    .privacy-section h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    .privacy-section h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--primary);
    }

    .privacy-section h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      color: var(--dark);
      margin: 2rem 0 1rem;
    }

    .privacy-section p, .privacy-section ul {
      color: var(--dark);
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .privacy-section ul {
      padding-left: 1.5rem;
    }

    .privacy-section li {
      margin-bottom: 0.5rem;
    }

    .last-updated {
      background-color: var(--light);
      padding: 2rem;
      border-radius: 8px;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .privacy-hero {
        padding: 4rem 0;
      }
      
      .privacy-hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

            </div>
        </div>
    </div>
</nav>
