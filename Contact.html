<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #81c784;
      --accent: #ff8f00;
      --dark: #263238;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    .contact-hero {
      background: linear-gradient(135deg, rgba(46,125,50,0.1) 0%, rgba(255,255,255,1) 100%);
      padding: 5rem 0;
      position: relative;
      overflow: hidden;
    }

    .contact-hero::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 100%;
      height: 200%;
      background: radial-gradient(circle, rgba(129,199,132,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: 0;
    }

    .contact-hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: var(--primary-dark);
      position: relative;
    }

    .contact-hero h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 80px;
      height: 4px;
      background-color: var(--primary);
      border-radius: 2px;
    }

    .contact-card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    }

    .contact-info {
      padding: 3rem;
      background-color: var(--white);
    }

    .contact-icon {
      width: 60px;
      height: 60px;
      background-color: rgba(46,125,50,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: 1.5rem;
    }

    .contact-form {
      padding: 3rem;
      background-color: var(--light);
    }

    .form-control {
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      border: 1px solid var(--gray);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(129,199,132,0.3);
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(46,125,50,0.3);
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(46,125,50,0.4);
    }

    .map-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      height: 400px;
    }

    @media (max-width: 768px) {
      .contact-hero {
        padding: 3rem 0;
      }
      
      .contact-info, .contact-form {
        padding: 2rem;
      }
    }
  </style>
</head>
