
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSave | DonateFood</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="index.css">
  <style>
    :root {
      --primary: #2e7d32;
      --primary-dark: #1b5e20;
      --primary-light: #81c784;
      --accent: #ff8f00;
      --dark: #263238;
      --light: #f5f5f5;
      --white: #ffffff;
    }

    .donate-hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2072&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 6rem 0;
      text-align: center;
    }

    .donate-hero h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .donate-hero p {
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .donate-stats {
      background-color: var(--primary-dark);
      color: white;
      padding: 3rem 0;
    }

    .stat-item {
      text-align: center;
      padding: 1rem;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-family: 'Poppins', sans-serif;
    }

    .donate-options {
      padding: 5rem 0;
      background-color: var(--white);
    }

    .option-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }

    .option-img {
      height: 200px;
      object-fit: cover;
      width: 100%;
    }

    .option-content {
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .option-content h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary-dark);
    }

    .option-content p {
      margin-bottom: 1.5rem;
      flex: 1;
    }

    .btn-option {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem;
      width: 100%;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: auto;
    }

    .btn-option:hover {
      background-color: var(--primary-dark);
    }

    .donate-form {
      padding: 5rem 0;
      background-color: var(--light);
    }

    .form-card {
      background-color: var(--white);
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    .form-card h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 2rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--gray);
    }

    .btn-submit {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    .btn-submit:hover {
      background-color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .donate-hero {
        padding: 4rem 1rem;
      }
      
      .donate-hero h1 {
        font-size: 2.25rem;
      }
      
      .form-card {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

     <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="surplus.html">Surplus Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="donate.html">Donate Food</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-light text-success">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
  
  <section class="donate-hero">
    <div class="container">
      <h1>Donate Surplus Food</h1>
      <p>Help us fight hunger and reduce food waste by donating your surplus food</p>
      <button class="btn btn-primary btn-lg">Donate Now</button>
    </div>
  </section>

</html>
