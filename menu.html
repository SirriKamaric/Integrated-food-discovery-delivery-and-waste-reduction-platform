<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSave | Menu</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --primary-dark: #1b5e20;
            --primary-light: #81c784;
            --accent: #ff8f00;
            --dark: #263238;
            --light: #f5f5f5;
            --white: #ffffff;
            --text: #37474f;
            --text-light: #78909c;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: #fafafa;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: var(--primary) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .navbar-brand img {
            border-radius: 6px;
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 1rem;
            width: calc(100% - 2rem);
            height: 2px;
            background-color: white;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: center;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            transform: scaleX(1);
        }

        /* Restaurant Header */
        .restaurant-header {
            background: linear-gradient(rgba(0,0,0,0.03), rgba(0,0,0,0.03));
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 12px;
        }

        .restaurant-logo {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .restaurant-rating {
            background-color: rgba(46,125,50,0.1);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-weight: 600;
        }

        /* Menu Tabs */
        .nav-tabs {
            border-bottom: 2px solid var(--light);
        }

        .nav-tabs .nav-link {
            border: none;
            color: var(--text-light);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            position: relative;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary);
            background-color: transparent;
        }

        .nav-tabs .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px 3px 0 0;
        }

        /* Menu Items */
        .menu-category {
            background-color: rgba(46,125,50,0.05);
            padding: 0.75rem 1.5rem;
            margin: 1.5rem 0 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .menu-item {
            padding: 1.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .menu-item:hover {
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transform: translateY(-2px);
            border-color: rgba(46,125,50,0.2);
        }

        .menu-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1.25rem;
        }

        .menu-item-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(255,143,0,0.3);
        }

        .surplus-badge {
            background-color: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .time-left {
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 500;
        }

        .stock-left {
            font-size: 0.8rem;
            color: #dc3545;
            font-weight: 500;
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .discounted-price {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-add {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46,125,50,0.3);
        }

        /* Order Summary */
        .order-summary {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: none;
        }

        .order-summary-header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px 12px 0 0 !important;
        }

        .cart-item {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .quantity-control {
            width: 100px;
        }

        .quantity-control .btn {
            width: 30px;
            background-color: var(--light);
            border: none;
            color: var(--text);
        }

        .quantity-control input {
            text-align: center;
            border-left: none;
            border-right: none;
            border-color: var(--light);
        }

        .promo-input .btn {
            background-color: var(--primary);
            color: white;
        }

        .total-section {
            border-top: 1px solid rgba(0,0,0,0.1);
            padding-top: 1rem;
        }

        .btn-checkout {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-checkout:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46,125,50,0.3);
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--dark) 0%, #1a1a1a 100%) !important;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            opacity: 0.3;
            z-index: 0;
        }

        footer h5 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        footer h5::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        footer a {
            color: #cfd8dc !important;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        footer a:hover {
            color: white !important;
            transform: translateX(5px);
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            margin-right: 0.75rem;
            position: relative;
        }

        .social-icons a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46,125,50,0.3);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .order-summary {
                margin-top: 2rem;
            }
        }

        @media (max-width: 768px) {
            .restaurant-header {
                text-align: center;
            }
            
            .restaurant-logo {
                margin-bottom: 1rem;
            }
            
            .action-buttons {
                justify-content: center !important;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">

                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                    <div class="d-flex action-buttons justify-content-end gap-2">

                            <i class="fas fa-heart me-1"></i> Save
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fas fa-share-alt me-1"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
